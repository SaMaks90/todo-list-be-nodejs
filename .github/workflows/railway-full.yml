name: CI/CD -> Railway (Full)
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-test-build:
    name: Lint, Test and Build
    runs-on: ubuntu-latest
    environment: .env
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: ESLint
        run: npm run lint

      - name: Jest Tests
        run: npm run test
        env:
          NODE_ENV: test
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          PORT: 3000

      - name: TypeScript Build
        run: npm run build

      - name: Verify Build
        run: ls -la dist/server.js || exit 1
  docker-build:
    name: Docker Build and Push
    needs: lint-test-build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v6
        with:
          images: samchenkoms/todo-list-api
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          echo "Starting container test..."
          
          docker run -d \
            -- name test-api \
            -p ${{ secrets.PORT }}:${{ secrets.PORT }} \
            -e NODE_ENV=production \
            -e DATABASE_URL=${{ secrets.DATABASE_URL }} \
            -e SECRET_KEY=${{ secrets.SECRET_KEY }} \
            ${{ steps.build.outputs.image }
          
          echo "Waiting for app to start..."
          sleep 10
          
          echo "Testing /api/health"
          curl -s http://localhost:${{ secrets.PORT }}/api/health
          
          echo "Testing /api/metrics"
          curl -s http://localhost:${{ secrets.PORT }}/api/metrics
          
          echo "Cleaning up..."
          docker stop test-api
          docker rm test-api
          echo "Docker tests passed!"

      - name: Save image digest
        run: echo "IMAGE_DIGEST=${{ steps.build.outputs.digest }}"