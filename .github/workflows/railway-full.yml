name: CI/CD -> Railway (Full)
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-test-build:
    name: Lint, Test and Build
    runs-on: ubuntu-latest
    environment: .env
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: ESLint
        run: npm run lint

      - name: Jest Tests
        run: npm run test
        env:
          NODE_ENV: test
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          PORT: 3000

      - name: TypeScript Build
        run: npm run build

      - name: Verify Build
        run: ls -la dist/server.js || exit 1
  docker-build:
    name: Docker Build and Push
    environment: .env
    needs: lint-test-build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Docker Build
        uses: docker/setup-buildx-action@v3

      - name: Debug secrets
        run: |
          echo "USERNAME length: ${#DOCKERHUB_USERNAME}"
          echo "TOKEN length: ${#DOCKERHUB_TOKEN}"
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: samchenkoms/todo-list-api
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          echo "Starting container test..."
          
          IMAGE=$(echo "${{ steps.meta.outputs.tags }}" | head -n 1)
          
          echo "Using image: $IMAGE"
          
          docker run -d \
            --name test-api \
            -p 3000:3000 \
            -e NODE_ENV=production \
            -e DATABASE_URL=${{ secrets.DATABASE_URL }} \
            -e SECRET_KEY=${{ secrets.SECRET_KEY }} \
            $IMAGE
          
          echo "Waiting for app to start..."
          sleep 10
          
          echo "Testing /api/health"
          curl -s http://localhost:3000/api/health
          
          echo "Testing /api/metrics"
          curl -s http://localhost:3000/api/metrics
          
          echo "Cleaning up..."
          docker stop test-api
          docker rm test-api
          echo "Docker tests passed!"

      - name: Save image digest
        run: echo "IMAGE_DIGEST=${{ steps.build.outputs.digest }}"

  deploy-railway:
    name: Deploy to Railway
    environment: .env
    needs: docker-build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Set image digest and redeploy
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          railway variables --set IMAGE_DIGEST=${{ steps.build.outputs.digest }}
          railway redeploy

      - name: Verify Railway deploy
        run: |
          echo "Waiting for Railway to become healthy..."

          for i in {1..15}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
              ${{ secrets.RAILWAY_APP_URL }}/api/health)

            if [ "$STATUS" = "200" ]; then
              echo "Railway is healthy!"
              exit 0
            fi

            echo "Not ready yet (status $STATUS), retrying..."
            sleep 10
          done

          echo "Railway did not become healthy in time"
          exit 1
